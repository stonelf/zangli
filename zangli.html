<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>藏历转换测试</title>
		<script src="zangli.js" async defer charset="UTF-8"></script>
	</head>
	<body>
<script>
if(typeof getZangli == "undefined"){
	getZangli=function(){
		console.log("藏历映射表尚未加载");
		return "error";
	}
}
function zangli_callback(){
	var ar=[]
	ar.push("1951/2/7:"+getZangli("1951/2/7").extraInfo);
	for(var i=1952;i<2052;i++){
		var s=i+"/1/1";
		var z=getZangli(s);
		ar.push(s+":"+z.value+z.extraInfo);
	}
	
	document.body.innerHTML =ar.join("<br>")
}
</script>
</body>
</html>
